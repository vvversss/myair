<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>My Air — Твой вкус. Твой пар.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0b0b;
            --pink: #ff2f92;
            --purple: #b100ff;
            --text: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* ===== 18+ ===== */
        .age-check {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, #1a001f, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .age-box {
            text-align: center;
            padding: 40px;
            border: 2px solid var(--pink);
            box-shadow: 0 0 30px var(--pink);
            background: rgba(0, 0, 0, 0.85);
        }

        .btn {
            padding: 12px 28px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 30px;
            color: #fff;
            background: var(--pink);
            box-shadow: 0 0 15px var(--pink);
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            box-shadow: 0 0 30px var(--pink);
            transform: scale(1.05);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--purple);
            box-shadow: 0 0 15px var(--purple);
        }

        /* ===== AUTH ===== */
        .auth-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
        }

        /* ===== HERO ===== */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at bottom, #1a0025, #000);
        }

        .hero h2 {
            font-size: 18px;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .hero h1 {
            font-size: 56px;
            margin: 10px 0;
            text-shadow: 0 0 20px var(--purple);
        }

        /* ===== CATALOG ===== */
        .catalog {
            padding: 100px 8%;
            background: radial-gradient(circle at top, #120015, #000);
        }

        .catalog h2 {
            text-align: center;
            font-size: 42px;
            margin-bottom: 60px;
            text-shadow: 0 0 20px var(--purple);
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .product {
            background: rgba(20, 0, 30, 0.8);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 47, 146, 0.3);
            box-shadow: 0 0 20px rgba(255, 47, 146, 0.15);
            transition: 0.4s;
        }

        .product:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 35px rgba(255, 47, 146, 0.4);
        }

        .price {
            font-size: 22px;
            font-weight: 600;
            color: var(--pink);
            margin: 15px 0;
        }
    </style>
</head>

<body>

    <!-- 18+ -->
    <div class="age-check" id="ageCheck">
        <div class="age-box">
            <h1>18+</h1>
            <p>Сайт предназначен только для совершеннолетних</p>
            <button class="btn" onclick="enterSite()">Мне есть 18</button>
        </div>
    </div>

    <!-- AUTH BUTTON -->
    <div class="auth-btn" id="authBtn">
        <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="AirLogin_Bot"
            data-size="large" data-userpic="true" data-radius="20" data-onauth="onTelegramAuth(user)">
            </script>
    </div>

    <!-- HERO -->
    <section class="hero">
        <h2>MY AIR</h2>
        <h1>Твой вкус. Твой пар.</h1>
        <a href="#catalog" class="btn btn-outline">Каталог</a>
    </section>

    <!-- CATALOG -->
    <section class="catalog" id="catalog">
        <h2>Каталог</h2>
        <div class="catalog-grid">

            <div class="product">
                <h3>ELF BAR BC5000</h3>
                <p>Blue Razz Ice • 5000 тяг • 2%</p>
                <div class="price">79 zł</div>
                <a href="javascript:void(0)" onclick="addToCart('ELF BAR BC5000')" class="btn">Заказать</a>
            </div>

            <div class="product">
                <h3>VAPORESSO XROS 3</h3>
                <p>POD • 1000 mAh • Оригинал</p>
                <div class="price">129 zł</div>
                <a href="javascript:void(0)" onclick="addToCart('ELF BAR BC5000')" class="btn">Заказать</a>
            </div>

        </div>
    </section>

    <script>
        function enterSite() {
            document.getElementById('ageCheck').style.display = 'none';
        }

        function onTelegramAuth(user) {
            localStorage.setItem('tg_user', JSON.stringify(user));
            showUser(user);
        }

        function showUser(user) {
            const btn = document.getElementById('authBtn');
            btn.innerHTML = `<div class="btn">${user.first_name}</div>`;
        }

        const saved = localStorage.getItem('tg_user');
        if (saved) showUser(JSON.parse(saved));
    </script>

    <!-- PROFILE MODAL -->
    <div class="profile-modal" id="profileModal" style="display:none;">
        <div class="profile-box">
            <h2>Профиль</h2>
            <p id="profileName"></p>
            <p id="profileId"></p>

            <h3>История заказов</h3>
            <ul id="orderHistory"></ul>

            <h3>Корзина</h3>
            <ul id="cartList"></ul>

            <button class="btn" id="logoutBtn">Выйти</button>
            <button class="btn btn-outline" id="closeProfile">Закрыть</button>
        </div>
    </div>

    <style>
        .profile-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .profile-box {
            background: #1a001f;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            color: #fff;
            box-shadow: 0 0 30px #ff2f92;
        }

        .profile-box h2,
        .profile-box h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .profile-box ul {
            list-style: none;
            margin-bottom: 20px;
        }

        .profile-box li {
            margin-bottom: 5px;
        }
    </style>
    <script src="script.js"></script>
</body>

</html>
