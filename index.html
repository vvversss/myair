<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="logo2.png">
    <meta charset="UTF-8">
    <title>My Air — Твой вкус. Твой пар.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- 18+ -->
<div class="age-check" id="ageCheck">
    <div class="age-box">
        <h1>18+</h1>
        <p>Сайт предназначен только для совершеннолетних</p>
        <button class="btn" id="enterBtn">Мне есть 18</button>
    </div>
</div>

<!-- AUTH / PROFILE BUTTON -->
<div class="auth-btn" id="authBtn">
    <script async
        src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="AirLogin_Bot"
        data-size="large"
        data-userpic="true"
        data-radius="20"
        data-onauth="onTelegramAuth(user)">
    </script>
</div>

<!-- HERO -->
<section class="hero">
    <h2>MY AIR</h2>
    <h1>Твой вкус. Твой пар.</h1>
    <a href="#catalog" class="btn btn-outline">Каталог</a>
</section>

<!-- CATALOG -->
<section class="catalog" id="catalog">
    <h2>Каталог</h2>
    <div class="catalog-grid"></div>
</section>

<!-- CART -->
<div class="cart-btn">
    <a href="cart.html" class="btn btn-outline">Корзина</a>
</div>

<!-- PROFILE MODAL -->
<div class="profile-modal" id="profileModal">
    <div class="profile-box">
        <h2>Профиль</h2>
        <p id="profileName"></p>
        <p id="profileId"></p>

        <h3>История заказов</h3>
        <ul id="orderHistory"></ul>

        <button class="btn" id="logoutBtn">Выйти</button>
        <button class="btn btn-outline" id="closeProfile">Закрыть</button>
    </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
